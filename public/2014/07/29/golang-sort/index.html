        <blockquote>
<p>冒泡排序</p>
</blockquote>
<p><img src="http://upload.wikimedia.org/wikipedia/commons/0/06/Bubble-sort.gif" alt="Bubble Sort"></p>
<figure class="highlight golang"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a Array)</span> <span class="title">BubbleSort</span><span class="params">()</span></span> &#123;</div><div class="line">    <span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="built_in">len</span>(a); i++ &#123;</div><div class="line">        <span class="keyword">for</span> j := <span class="number">0</span>; j &lt; <span class="built_in">len</span>(a)-i<span class="number">-1</span>; j++ &#123;</div><div class="line">            <span class="keyword">if</span> a[j] &gt; a[j+<span class="number">1</span>] &#123;</div><div class="line">                a[j], a[j+<span class="number">1</span>] = a[j+<span class="number">1</span>], a[j]</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<blockquote>
<p>插入排序</p>
</blockquote>
<p><img src="http://upload.wikimedia.org/wikipedia/commons/0/0f/Insertion-sort-example-300px.gif" alt="Insert Sort"></p>
<figure class="highlight golang"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a Array)</span> <span class="title">InsertSort</span><span class="params">()</span></span> &#123;</div><div class="line">    <span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="built_in">len</span>(a); i++ &#123;</div><div class="line">        tmp := a[i]</div><div class="line">        j := i - <span class="number">1</span></div><div class="line">        <span class="keyword">for</span> j &gt;= <span class="number">0</span> &amp;&amp; a[j] &gt; tmp &#123;</div><div class="line">            a[j+<span class="number">1</span>] = a[j]</div><div class="line">            j--</div><div class="line">        &#125;</div><div class="line">        a[j+<span class="number">1</span>] = tmp</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<blockquote>
<p>快速排序</p>
</blockquote>
<p><img src="http://upload.wikimedia.org/wikipedia/commons/9/9c/Quicksort-example.gif" alt="Quick Sort"></p>
<figure class="highlight golang"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a Array)</span> <span class="title">QuickSort</span><span class="params">(left, right <span class="keyword">int</span>)</span></span> &#123;</div><div class="line">    <span class="keyword">if</span> left &lt; right &#123;</div><div class="line">        key := a[left]</div><div class="line">        low := left</div><div class="line">        high := right</div><div class="line">        <span class="keyword">for</span> low &lt; high &#123;</div><div class="line">            <span class="keyword">for</span> low &lt; high &amp;&amp; a[high] &gt; key &#123;</div><div class="line">                high--</div><div class="line">            &#125;</div><div class="line">            a[low] = a[high]</div><div class="line">            <span class="keyword">for</span> low &lt; high &amp;&amp; a[low] &lt; key &#123;</div><div class="line">                low++</div><div class="line">            &#125;</div><div class="line">            a[high] = a[low]</div><div class="line">        &#125;</div><div class="line">        a[low] = key</div><div class="line">        a.QuickSort(left, low<span class="number">-1</span>)</div><div class="line">        a.QuickSort(low+<span class="number">1</span>, right)</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

<p>完整代码</p>
</blockquote>
<figure class="highlight golang"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">package</span> main</div><div class="line"></div><div class="line"><span class="keyword">type</span> Array []<span class="keyword">int32</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a Array)</span> <span class="title">BubbleSort</span><span class="params">()</span></span> &#123;</div><div class="line">    <span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="built_in">len</span>(a); i++ &#123;</div><div class="line">        <span class="keyword">for</span> j := <span class="number">0</span>; j &lt; <span class="built_in">len</span>(a)-i<span class="number">-1</span>; j++ &#123;</div><div class="line">            <span class="keyword">if</span> a[j] &gt; a[j+<span class="number">1</span>] &#123;</div><div class="line">                a[j], a[j+<span class="number">1</span>] = a[j+<span class="number">1</span>], a[j]</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a Array)</span> <span class="title">InsertSort</span><span class="params">()</span></span> &#123;</div><div class="line">    <span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="built_in">len</span>(a); i++ &#123;</div><div class="line">        tmp := a[i]</div><div class="line">        j := i - <span class="number">1</span></div><div class="line">        <span class="keyword">for</span> j &gt;= <span class="number">0</span> &amp;&amp; a[j] &gt; tmp &#123;</div><div class="line">            a[j+<span class="number">1</span>] = a[j]</div><div class="line">            j--</div><div class="line">        &#125;</div><div class="line">        a[j+<span class="number">1</span>] = tmp</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a Array)</span> <span class="title">QuickSort</span><span class="params">(left, right <span class="keyword">int</span>)</span></span> &#123;</div><div class="line">    <span class="keyword">if</span> left &lt; right &#123;</div><div class="line">        key := a[left]</div><div class="line">        low := left</div><div class="line">        high := right</div><div class="line">        <span class="keyword">for</span> low &lt; high &#123;</div><div class="line">            <span class="keyword">for</span> low &lt; high &amp;&amp; a[high] &gt; key &#123;</div><div class="line">                high--</div><div class="line">            &#125;</div><div class="line">            a[low] = a[high]</div><div class="line">            <span class="keyword">for</span> low &lt; high &amp;&amp; a[low] &lt; key &#123;</div><div class="line">                low++</div><div class="line">            &#125;</div><div class="line">            a[high] = a[low]</div><div class="line">        &#125;</div><div class="line">        a[low] = key</div><div class="line">        a.QuickSort(left, low<span class="number">-1</span>)</div><div class="line">        a.QuickSort(low+<span class="number">1</span>, right)</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</div><div class="line">    <span class="keyword">var</span> a Array = []<span class="keyword">int32</span>&#123;<span class="number">1</span>, <span class="number">5</span>, <span class="number">2</span>, <span class="number">6</span>, <span class="number">3</span>, <span class="number">9</span>, <span class="number">7</span>, <span class="number">4</span>&#125;</div><div class="line"></div><div class="line">    <span class="comment">//a.Bubble()</span></div><div class="line">    <span class="comment">//a.Insert()</span></div><div class="line">    a.QuickSort(<span class="number">0</span>, <span class="built_in">len</span>(a)<span class="number">-1</span>)</div><div class="line">    <span class="keyword">for</span> _, i := <span class="keyword">range</span> a &#123;</div><div class="line">        <span class="built_in">print</span>(i)</div><div class="line">    &#12
