      <h1 class="post-title">
        
          经典排序算法的golang实现
        
      </h1>

    <div class="post-content">
      
        <blockquote>
<p>冒泡排序</p>
</blockquote>
<p><img src="http://upload.wikimedia.org/wikipedia/commons/0/06/Bubble-sort.gif" alt="Bubble Sort"></p>
<figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a Array)</span> <span class="title">BubbleSort</span><span class="params">()</span></span> &#123;</span><br><span class="line">    <span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="built_in">len</span>(a); i++ &#123;</span><br><span class="line">        <span class="keyword">for</span> j := <span class="number">0</span>; j &lt; <span class="built_in">len</span>(a)-i<span class="number">-1</span>; j++ &#123;</span><br><span class="line">            <span class="keyword">if</span> a[j] &gt; a[j+<span class="number">1</span>] &#123;</span><br><span class="line">                a[j], a[j+<span class="number">1</span>] = a[j+<span class="number">1</span>], a[j]</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<blockquote>
<p>插入排序</p>
</blockquote>
<p><img src="http://upload.wikimedia.org/wikipedia/commons/0/0f/Insertion-sort-example-300px.gif" alt="Insert Sort"></p>
<figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a Array)</span> <span class="title">InsertSort</span><span class="params">()</span></span> &#123;</span><br><span class="line">    <span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="built_in">len</span>(a); i++ &#123;</span><br><span class="line">        tmp := a[i]</span><br><span class="line">        j := i - <span class="number">1</span></span><br><span class="line">        <span class="keyword">for</span> j &gt;= <span class="number">0</span> &amp;&amp; a[j] &gt; tmp &#123;</span><br><span class="line">            a[j+<span class="number">1</span>] = a[j]</span><br><span class="line">            j--</span><br><span class="line">        &#125;</span><br><span class="line">        a[j+<span class="number">1</span>] = tmp</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<blockquote>
<p>快速排序</p>
</blockquote>
<p><img src="http://upload.wikimedia.org/wikipedia/commons/9/9c/Quicksort-example.gif" alt="Quick Sort"></p>
<figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a Array)</span> <span class="title">QuickSort</span><span class="params">(left, right <span class="keyword">int</span>)</span></span> &#123;</span><br><span class="line">    <span class="keyword">if</span> left &lt; right &#123;</span><br><span class="line">        key := a[left]</span><br><span class="line">        low := left</span><br><span class="line">        high := right</span><br><span class="line">        <span class="keyword">for</span> low &lt; high &#123;</span><br><span class="line">            <span class="keyword">for</span> low &lt; high &amp;&amp; a[high] &gt; key &#123;</span><br><span class="line">                high--</span><br><span class="line">            &#125;</span><br><span class="line">            a[low] = a[high]</span><br><span class="line">            <span class="keyword">for</span> low &lt; high &amp;&amp; a[low] &lt; key &#123;</span><br><span class="line">                low++</span><br><span class="line">            &#125;</span><br><span class="line">            a[high] = a[low]</span><br><span class="line">        &#125;</span><br><span class="line">        a[low] = key</span><br><span class="line">        a.QuickSort(left, low<span class="number">-1</span>)</span><br><span class="line">        a.QuickSort(low+<span class="number">1</span>, right)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<blockquote>
<p>完整代码</p>
</blockquote>
<figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Array []<span class="keyword">int32</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a Array)</span> <span class="title">BubbleSort</span><span class="params">()</span></span> &#123;</span><br><span class="line">    <span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="built_in">len</span>(a); i++ &#123;</span><br><span class="line">        <span class="keyword">for</span> j := <span class="number">0</span>; j &lt; <span class="built_in">len</span>(a)-i<span class="number">-1</span>; j++ &#123;</span><br><span class="line">            <span class="keyword">if</span> a[j] &gt; a[j+<span class="number">1</span>] &#123;</span><br><span class="line">                a[j], a[j+<span class="number">1</span>] = a[j+<span class="number">1</span>], a[j]</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a Array)</span> <span class="title">InsertSort</span><span class="params">()</span></span> &#123;</span><br><span class="line">    <span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="built_in">len</span>(a); i++ &#123;</span><br><span class="line">        tmp := a[i]</span><br><span class="line">        j := i - <span class="number">1</span></span><br><span class="line">        <span class="keyword">for</span> j &gt;= <span class="number">0</span> &amp;&amp; a[j] &gt; tmp &#123;</span><br><span class="line">            a[j+<span class="number">1</span>] = a[j]</span><br><span class="line">            j--</span><br><span class="line">        &#125;</span><br><span class="line">        a[j+<span class="number">1</span>] = tmp</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a Array)</span> <span class="title">QuickSort</span><span class="params">(left, right <span class="keyword">int</span>)</span></span> &#123;</span><br><span class="line">    <span class="keyword">if</span> left &lt; right &#123;</span><br><span class="line">        key := a[left]</span><br><span class="line">        low := left</span><br><span class="line">        high := right</span><br><span class="line">        <span class="keyword">for</span> low &lt; high &#123;</span><br><span class="line">            <span class="keyword">for</span> low &lt; high &amp;&amp; a[high] &gt; key &#123;</span><br><span class="line">                high--</span><br><span class="line">            &#125;</span><br><span class="line">            a[low] = a[high]</span><br><span class="line">            <span class="keyword">for</span> low &lt; high &amp;&amp; a[low] &lt; key &#123;</span><br><span class="line">                low++</span><br><span class="line">            &#125;</span><br><span class="line">            a[high] = a[low]</span><br><span class="line">        &#125;</span><br><span class="line">        a[low] = key</span><br><span class="line">        a.QuickSort(left, low<span class="number">-1</span>)</span><br><span class="line">        a.QuickSort(low+<span class="number">1</span>, right)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">    <span class="keyword">var</span> a Array = []<span class="keyword">int32</span>&#123;<span class="number">1</span>, <span class="number">5</span>, <span class="number">2</span>, <span class="number">6</span>, <span class="number">3</span>, <span class="number">9</span>, <span class="number">7</span>, <span class="number">4</span>&#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//a.Bubble()</span></span><br><span class="line">    <span class="comment">//a.Insert()</span></span><br><span class="line">    a.QuickSort(<span class="number">0</span>, <span class="built_in">len</span>(a)<span class="number">-1</span>)</span><br><span class="line">    <span class="keyword">for</span> _, i := <span class="keyword">range</span> a &#123;</span><br><span class="line">        <span class="built_in">print</span>(i)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
